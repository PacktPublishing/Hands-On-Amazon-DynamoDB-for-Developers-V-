AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    AWS Serverless Application

    Sample SAM Template for AWS Serverless Application

Globals:
    Function:
        Timeout: 30
        Environment:
          Variables:
            USER_TABLE: UsersTable


Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UsersTable
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2

    CreateUserFunction:
      Type: AWS::Serverless::Function 
      Properties:
        CodeUri: .
        Handler: create_user.lambda_handler
        Runtime: python3.7
        Policies:
          - DynamoDBCrudPolicy:
              TableName:
                !Ref UsersTable
        Events:
          Createuser:
            Type: Api 
            Properties:
              Path: /users
              Method: put
    
    GetUserFunction:
      Type: AWS::Serverless::Function 
      Properties:
        CodeUri: .
        Handler: get_user.lambda_handler
        Runtime: python3.7
        Policies:
          - DynamoDBCrudPolicy:
              TableName:
                !Ref UsersTable
        Events:
          Createuser:
            Type: Api 
            Properties:
              Path: /users/{userid}
              Method: get
    
    LoginUserFunction:
      Type: AWS::Serverless::Function 
      Properties:
        CodeUri: .
        Handler: login_user.lambda_handler
        Runtime: python3.7
        Policies:
          - DynamoDBCrudPolicy:
              TableName:
                !Ref UsersTable
        Events:
          Createuser:
            Type: Api 
            Properties:
              Path: /users/{userid}/login
              Method: post
    
    ValidateAuthFunction:
      Type: AWS::Serverless::Function 
      Properties:
        CodeUri: .
        Handler: validate_auth.lambda_handler
        Runtime: python3.7
        Policies:
          - DynamoDBCrudPolicy:
              TableName:
                !Ref UsersTable
        Events:
          Createuser:
            Type: Api 
            Properties:
              Path: /someaction
              Method: post
